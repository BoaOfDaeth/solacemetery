# Local development MySQL database
name: solacemetery
services:
  mysql:
    image: mysql:8.0.42
    container_name: solacemetery_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: solace_db
      MYSQL_USER: solacemetery_user
      MYSQL_PASSWORD: solacemetery_password
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
      - ./conf:/etc/mysql/conf.d
    networks:
      - solacemetery_network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
    driver: local

networks:
  solacemetery_network:
    driver: bridge
