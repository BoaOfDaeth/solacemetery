name: build-items

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to build
        required: true
        default: master

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: boaofdaeth

jobs:
  build-items:
    name: Build items (solabase)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Set short SHA
        shell: bash
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"

      - name: Set build date
        shell: bash
        run: echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./items
          file: ./items/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/solabase:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/solabase:${{ env.SHORT_SHA }}
          build-args: |
            BUILD_DATE=${{ env.BUILD_DATE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


