services:
  # MySQL Database
  mysql:
    image: mysql:8.0.42
    container_name: solacemetry_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: solace_db
      MYSQL_USER: solacemetry_user
      MYSQL_PASSWORD: solacemetry_password
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/conf:/etc/mysql/conf.d
    networks:
      - solacemetry_network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
    driver: local

networks:
  solacemetry_network:
    driver: bridge
