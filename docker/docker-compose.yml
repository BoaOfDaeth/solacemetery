name: solacers

services:
  mongodb:
    image: mongo:latest
    container_name: solacers-mongodb
    restart: unless-stopped
    ports:
      - '${MONGODB_PORT:-27093}:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: solacers
    volumes:
      - mongodb_data:/data/db
    networks:
      - solacers

  redis:
    image: redis:8.2.1-alpine
    container_name: solacers-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    sysctls:
      - net.core.somaxconn=1024
    command: |
      redis-server
      --save 60 1
      --loglevel warning
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --tcp-backlog 511
      --timeout 0
      --tcp-keepalive 300
    networks:
      - solacers
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
    container_name: solacers-web
    restart: unless-stopped
    ports:
      - '${WEB_PORT:-3000}:3000'
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    networks:
      - solacers
    depends_on:
      - mongodb
      - redis

  items:
    build:
      context: ../items
      dockerfile: Dockerfile
    container_name: solacers-items
    restart: unless-stopped
    ports:
      - '${ITEMS_PORT:-2888}:2888'
    environment:
      MONGODB_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/${MONGO_INITDB_DATABASE:-solacers}?authSource=admin
      REDIS_URL: redis://redis:6379
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI}
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      PORT: 2888
    networks:
      - solacers
    depends_on:
      - mongodb
      - redis

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  solacers:
    driver: bridge
